<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="book.js"></script>
    <link rel="stylesheet" href="minitest2.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Books Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!--                    <a class="nav-link active" aria-current="page" onclick="showCreateForm()">Create</a>-->
                    <button style="border-radius: 7px; width: 120px" onclick="showCreateForm()">Add
                        new book
                    </button>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="q" aria-label="Search">
                <button  class="btn btn-outline-success" type="submit" style="width: 100px; height: 40px" onclick="findByName()">Search</button>
            </form>
        </div>

    </div>
</nav>
<div>

</div>
<div>
    <div id="create-form" style="width: 40%; border: 1px solid black; margin-left: auto; margin-right: auto; border-radius: 5px">
    </div>
    <h2 style="color: #244cff; text-align: center">Books List</h2>
    <div>
        <table class="table table-hover">
            <thead>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Author</th>
            <th>Image</th>
            <th>Category</th>
            <th colspan="2"></th>
            </thead>
            <tbody id="book-list-conten">

            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
